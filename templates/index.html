<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    
    <!-- Form to input password length and character types -->
    <form method="POST">
        <label for="length">Password Length:</label><br>
        <input type="text" id="length" name="length" required><br><br>
        
        <label>Select Character Types:</label><br>
        <input type="checkbox" id="letters" name="letters">
        <label for="letters">Letters</label><br>
        
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers">Numbers</label><br>
        
        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols">Symbols</label><br><br>
        
        <input type="submit" value="Generate Password">
    </form>
    
    <!-- Display the generated password -->
    {% if password %}
        <h2>Your Password: {{ password }}</h2>
    {% endif %}
    
    <!-- Display an error message if any -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
